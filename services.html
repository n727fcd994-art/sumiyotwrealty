<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>服務流程 - 日本不動產投資顧問</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .service-step {
            display: flex;
            gap: 2rem;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            align-items: center;
        }
        .step-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            min-width: 80px;
            text-align: center;
        }
        .step-content {
            flex: 1;
        }
        .step-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .step-content p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        .step-cta {
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .service-step {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="nav-container">

            </ul>
            <button class="mobile-menu-toggle">☰</button>
        </div>
    </nav>

    <!-- 頁面標題 -->
    <section class="hero" style="padding: 3rem 0;">
        <div class="container">
            <h1 class="section-title">服務流程</h1>
            <p class="section-subtitle">從諮詢到售後，我們全程為您服務</p>
        </div>
    </section>

    <!-- 服務流程 -->
    <section class="section">
        <div class="container">
            <div id="services-steps">
                <!-- 由 JavaScript 動態載入 -->

            </div>
        </div>

                <div class="footer-section">

                <div class="footer-section">

                    <a href="contact.html">聯絡方式</a>
                    <a href="#" class="btn-line">加入 Line</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 日本不動產投資顧問. All rights reserved.</p>
            </div>
