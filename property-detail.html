<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件詳情 - 日本不動產投資顧問</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .property-detail-header {
            background: var(--white);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .property-detail-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .property-detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .property-detail-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .property-info-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .property-info-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .property-info-section ul {
            list-style: none;
            padding-left: 0;
        }
        .property-info-section ul li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        .property-info-section ul li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        .cta-section {
            background: linear-gradient(135deg, rgba(0, 195, 0, 0.1) 0%, rgba(74, 144, 226, 0.1) 100%);
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
            margin: 3rem 0;
        }
        .related-properties {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">日本不動產</a>
            <ul class="nav-menu">
                <li><a href="index.html">首頁</a></li>
                <li><a href="properties.html">物件列表</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="services.html">服務流程</a></li>
                <li><a href="faq.html">常見問題</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
            <button class="mobile-menu-toggle">☰</button>
        </div>
    </nav>

    <!-- 物件詳情 -->
    <section class="section">
        <div class="container">
            <div class="property-detail-header">
                <h1 class="property-detail-title">載入中...</h1>
                <div class="property-detail-price">載入中...</div>
                <a href="#" class="btn btn-primary btn-large btn-line">立即預約看屋/諮詢</a>
            </div>

            <img src="" alt="" class="property-detail-image" onerror="this.src='https://via.placeholder.com/1200x500?text=物件圖片'">

            <div id="property-details">
                <!-- 由 JavaScript 動態載入 -->
            </div>

            <div class="cta-section">
                <h2 style="margin-bottom: 1rem;">獲得完整投資報告</h2>
                <p style="margin-bottom: 2rem; color: var(--text-light);">我們會為您提供詳細的投資分析報告，包含市場趨勢、租金收益預估等資訊</p>
                <a href="#" class="btn btn-primary btn-large btn-line">立即諮詢</a>
            </div>

            <div class="related-properties">
                <h2 class="section-title">相關物件推薦</h2>
                <div id="related-properties" class="properties-grid">
                    <!-- 由 JavaScript 動態載入 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>關於我們</h3>
                    <a href="about.html">關於我們</a>
                    <a href="services.html">服務流程</a>
                    <a href="faq.html">常見問題</a>
                </div>
                <div class="footer-section">
                    <h3>物件資訊</h3>
                    <a href="properties.html">物件列表</a>
                    <a href="properties.html?type=apartment">公寓</a>
                    <a href="properties.html?type=office">商辦</a>
                </div>
                <div class="footer-section">
                    <h3>聯絡我們</h3>
                    <a href="contact.html">聯絡方式</a>
                    <a href="#" class="btn-line">加入 Line</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 日本不動產投資顧問. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
